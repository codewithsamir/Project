            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
       
    </div>
    <div class="winning-box-background active">
        <div class="winning-box active">
            <h2>Congratulation 
            <span class="winer-name">winner name</span> winner</h2>
            <button class="restart ">Restart game</button>
        </div>
