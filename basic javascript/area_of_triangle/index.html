<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area of triangle</title>
    <style>
        body{
            height: 100vh;
            text-align: center;
            margin: 0;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
 <h1>area of any triangle 
 </h1>
 <br>
<label for="">first side</label>
<input type="text" id="a">
<br>
<label for="">second side</label>
<input type="text" id="b">
<br>
<label for="">third side</label>
<input type="text" id="c">
<br>
<button class="btn">area</button>
<br>
<div id="ans"></div>



</body>
<script>
   // for any triangle
const a = document.getElementById("a").value
const b = document.getElementById("b").value
const c = document.getElementById("c").value
const btn = document.querySelector(".btn")
const answer= document.getElementById("ans")

let  s = (parseInt(a)+parseInt(b)+parseInt(c))/2;
let v = s*(s-a)*(s-b)*(s-c);
let area = Math.sqrt(v);
btn.addEventListener("click",()=>{
    answer.innerText= area
})

</script>
</html>
