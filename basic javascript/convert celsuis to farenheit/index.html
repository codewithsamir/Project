<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celcius to faharenheit</title>
    <style>
        body {
            min-height: 100vh;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>convet celsius to fahrenheit</h1>
    <h2>formula = celsius * 1.8 + 32</h2>
    <br>
    <br>
    <input type="text" id="celsius">
    <label for="celsius">celsius</label>
    <br>
    <br>
    <button class="convert">convert</button>
    <br>
    <br>
    <div class="ans"></div>
</body>
<script>
    function convert() {
        let celcius = document.getElementById("celsius").value
        let f = (celcius * 1.8) + 32;
        const ans = document.querySelector(".ans")

        ans.innerText = `${celcius} c  and f = ${f} f`
    }
    const btn = document.querySelector(".convert")
    btn.addEventListener("click",convert())
</script>

</html>
