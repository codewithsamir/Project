<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap number</title>
    <style>
        body{
            text-align: center;
            min-height: 100vh;
        }
        .text{
            border-bottom: 2px solid red;
        }
    </style>
</head>
<body>
    
<h1 class="text">swap two number</h1>
<label for="">a </label>
<input type="text " placeholder="enter first number" id="a1">
<br>
<label for="">b </label>
<input type="text " placeholder="enter second number" id="a2">

<br>
<button class="btn">swap</button>
<br>
<h2>after swap</h2>
<br>
&nbsp;
<h2>a=&nbsp;<span id="a3"></span></h2>
<h2>b= &nbsp;<span id="a4"></span></h2>

</body>
<script>
    let a = document.getElementById("a1").value
    let b = document.getElementById("a2").value
    const newa= document.getElementById("a3")
    const newb= document.getElementById("a4")
    const btn = document.querySelector(".btn")


    let temp;
    temp = a;
    a=b;
    b=temp;

    btn.addEventListener("click",()=>{
        newa.innerText= a
        newb.innerText= b
    })
</script>
</html>
