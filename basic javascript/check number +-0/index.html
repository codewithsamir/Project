<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check no is + - or 0</title>
    <style>
        body{
            min-height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>check no is positive negetive or zero</h1>
    <h2>using Math.Sign(x)</h2>
    <br>
    <br>
    <label for="">put number</label>
    <input type="text" id="num">
    <br>
    <br>
    <button class="btn">check</button>
    <br>
    <br>
    <div class="ans"></div>
</body>
<script>
    const num = document.getElementById("num").value
    const btn = document.querySelector(".btn")
    const ans = document.querySelector(".ans")

    btn.addEventListener("click",check())
   function check(){
    let res = Math.sign(num)
    ans.innerText = res

    if(res==1){
        ans.innerText=`number is positive ${num}`
    }
  else  if(res==-1){
        ans.innerText=`number is negetive ${num}`
    }
  else  {
        ans.innerText=`number is zero ${num}`
    }
   }
</script>
</html>
