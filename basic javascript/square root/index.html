<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square root of a number</title>
    <style>
        body {
            min-height: 100vh;
            text-align: center;
        }
    </style>
</head>

<body>
<h1>square root of a  number</h1>
<input type="number" id="number">
<button type="submit" id="square">squre root</button>
<h2 id="result"></h2>
</body>
<script>
const number = document.getElementById("number").value
const btn =document.getElementById("square")
const result =document.getElementById("result")
btn.addEventListener("click",()=>result.innerText= Math.sqrt(number))
</script>
</html>
