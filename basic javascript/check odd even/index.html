<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check no is odd or even</title>
    <style>
        body{
            min-height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>check no is odd or even by using javascript</h1>
    <br>
    <br>
    <input type="text"  id="num">
    <br>
    <br>
    <button class="check">check</button>
    <br>
    <br>
    <h1 class="ans"></h1>
</body>
<script>
    const num = document.getElementById("num").value
    const btn = document.querySelector(".check")
    const ans = document.querySelector(".ans")

    btn.addEventListener("click",()=>{
if(num % 2 == 0){
    ans.innerText = `${num} is a even number`
}

else{
    ans.innerText = `${num} is a odd number`
}

    })
</script>
</html>
